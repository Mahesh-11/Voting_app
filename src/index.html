<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized Voting System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
    <div class="header" >
          <h1 class="text-center">Decentralized Voting System</h1>
          <hr style="padding: 1px;"/>
          </div>
    <div class="container" style="width: 850px;">
      <div class="row">
        <div class="col-lg-12">
          
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table" style="padding: 1px; border-collapse: collapse;" >
              <thead>
                <tr bgcolor=grey style="padding: 1px;">
                  <th scope="col" ><h3><strong>Symbol</strong></h3></th>
                  <th scope="col"><h3><strong>CandidateName</strong></h3></th>
                  <th scope="col"><h3><strong>PartyName</strong></h3></th>
                  <th scope="col"><h3><strong>VoteCount</strong></h3></th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr style="padding: 1px;"/>
            <form onSubmit="App.castVote(); return false;" style="text-align: center;">
              <div class="form-group" style="text-align: center; width: 650px; padding-left: 180px;">
                <label for="candidatesSelect" ><h3>Select Candidate</h3></label>
                <select class="form-control" id="candidatesSelect">
                  
                </select>

              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <div style="text-align: center;" ><h4 id="result"></h4></div>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
